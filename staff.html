---
layout: default
title: WAC Staff
permalink: /staff/
---
<div class="container">
  <div class="card card-body">
    <div class="row">
      {% for item in site.data.staff %}
        <div class="col">
          <div class="row mt-4 mb-4">
            <div class="col-sm-4">
              <img class="img-fluid rounded-circle" src="{{site.baseurl}}/img/staff/{{item[1].image}}" alt="picture of {{item[1].name}}"/>
            </div>
            <div class="col-sm-8">
              <h4 class="card-title">{{ item[1].name }}</h4>
              <h5>{{item[1].primary}}</h5>
              {% if item[1].secondary%}<h6>{{item[1].secondary}}</h6>{% endif %}
              {% if item[1].github%}<a class="black-icon" href="https://github.com/{{item[1].github}}"><span class="fa fa-2x fa-github"></span></a>{% endif %}
            </div>
          </div>
        </div>
        {% cycle 'group1': '', '</div><div class="row">' %}
      {% endfor %}
    </div>
  </div>
</div>
